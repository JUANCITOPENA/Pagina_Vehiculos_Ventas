<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon"

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscador de Vehículos</h1>

        <!-- Formulario de búsqueda -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por marca, tipo o modelo"
                    aria-label="Buscar Vehículo">
            </div>
           
            <div class="d-flex justify-content-center mt-3">
               
              <button class="btn btn-primary btn-lg mr-3" onclick="searchVehicles()">
                    <i class="fas fa-search mr-2"></i>Buscar
                </button>
                <button class="btn btn-secondary btn-lg" onclick="clearSearch()">
                    <i class="fas fa-times mr-2"></i>Limpiar
                </button>
           
              </div>
        </div>

        <!-- Tarjetas de los vehículos -->
        <div id="vehicleCards" class="row mt-4">
            <!-- Las tarjetas de los vehículos se mostrarán aquí -->
        </div>
    </div>



<!-- Modal para mostrar la imagen del vehículo -->
<div class="modal fade" id="vehicleImageModal" tabindex="-1" aria-labelledby="vehicleImageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Se añade la clase modal-lg para hacer el modal más grande -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vehicleImageModalLabel">Imagen del Vehículo</h5>
                <!-- Botón de cerrar -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalVehicleImage" src="" alt="Vehicle Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>


<!-- Modal de Contacto -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contacto para más información</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="contactForm">
                  <div class="mb-3">
                      <label for="customerName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="customerName" required>
                  </div>
                  <div class="mb-3">
                      <label for="customerEmail" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="customerEmail" required>
                  </div>
                  <div class="mb-3">
                      <label for="vehicleModel" class="form-label">Modelo del Vehículo</label>
                      <select class="form-select" id="vehicleModel" required>
                          <option value="">Seleccione un vehículo</option>
                          <!-- Las opciones se agregarán dinámicamente -->
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="message" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
          </div>
      </div>
  </div>
</div>




    <script src="script.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
